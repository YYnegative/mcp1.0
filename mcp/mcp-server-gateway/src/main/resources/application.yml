  #      - id: USER-SERVICE            #网关路由到用户服务user-service
  #        uri: lb://USER-SERVICE
  #        predicates:
  #          - Pach=/USER-SERVICE/**

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:10001/eureka/
  